networks: 
  phpinfo-2: 
    internal: true
services:
  phpinfo-2:
    deploy:
      #varios contenedores en la misma VM
      mode: replicated
      #un unico contenedor x cada VM
      #mode: global
      placement: 
        constraints:
        - node.role == worker
      replicas: 2
      resources: 
        limits:
          cpus: "0.1"
          memory: 100m
        reservations:
          cpus: "0.1"
          memory: 100m
    expose: 
    - 8080
    healthcheck:
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 1s
    image: terferre/phpinfo-2:latest 
    networks:
    - phpinfo-2
    ports: 
    - 8080:8080
version: "3.8" 
